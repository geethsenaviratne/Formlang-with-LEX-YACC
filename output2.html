<!-- Form: Job_Application -->
<form name="Job_Application">
<div style="margin-bottom: 12px;"><label>Full_Name: <input type="text" name="Full_Name" required></label></div>
<div style="margin-bottom: 12px;"><label>Email: <input type="email" name="Email" required></label></div>
<div style="margin-bottom: 12px;"><label>Phone: <input type="text" name="Phone" required></label></div>
<div style="margin-bottom: 12px;"><label>Date_Of_Birth: <input type="date" name="Date_Of_Birth" min="1980-01-01" max="2007-12-31" required></label></div>
<div style="margin-bottom: 12px;"><label>Experience: <input type="number" name="Experience" min="0" max="50" required></label></div>
<div style="margin-bottom: 12px;"><label>Portfolio_Link: <input type="text" name="Portfolio_Link"></label></div>
<div style="margin-bottom: 12px;"><label>Upload_CV: <input type="file" name="Upload_CV" required></label></div>
<div style="margin-bottom: 12px;"><label>Position: <select name="Position" required>
<option value="Frontend Developer">"Frontend Developer"</option>
<option value="Backend Developer">"Backend Developer"</option>
<option value="UI/UX Designer">"UI/UX Designer"</option>
<option value="QA Tester">"QA Tester"</option>
</select></label></div>
<div style="margin-bottom: 12px;"><label>Availability: <input type="date" name="Availability" required></label></div>
<div style="margin-bottom: 12px;"><label><input type="checkbox" name="Remote_Work"> Remote_Work</label></div>
<div style="margin-bottom: 12px;"><label><input type="checkbox" name="agree"> agree</label></div>
<div style="margin-bottom: 12px;"><label>Skills: <br><textarea name="Skills" rows="4" cols="50">"List your relevant skills..."</textarea></label></div>
<div style="margin-bottom: 12px;"><label>Gender:</label><br>
<input type="radio" name="Gender" value="Male"> "Male"<br>
<input type="radio" name="Gender" value="Female"> "Female"<br>
<input type="radio" name="Gender" value="Other"> "Other"<br>
</div>
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    var val = document.forms[0]['Experience'].value;
    if (Number(val) < 2) {
        e.preventDefault();
        alert('You must have at least 1 year of experience.');
    }
});
</script>
<div><button type="submit">Submit</button></div>
</form>
