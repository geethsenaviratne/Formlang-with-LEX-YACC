<!-- Form: Registration -->
<form name="Registration">
<div style="margin-bottom: 12px;"><label>Full_Name: <input type="text" name="Full_Name" required></label></div>
<div style="margin-bottom: 12px;"><label>Age: <input type="number" name="Age" min="1" max="99" required></label></div>
<div style="margin-bottom: 12px;"><label>password: <input type="password" name="password" required></label></div>
<div style="margin-bottom: 12px;"><label>User_Email: <input type="email" name="User_Email" required></label></div>
<div style="margin-bottom: 12px;"><label>Gender:</label><br>
<input type="radio" name="Gender" value="Male"> "Male"<br>
<input type="radio" name="Gender" value="Female"> "Female"<br>
<input type="radio" name="Gender" value="Other"> "Other"<br>
</div>
<div style="margin-bottom: 12px;"><label>Country: <select name="Country" required>
<option value="Sri Lanka">"Sri Lanka"</option>
<option value="India">"India"</option>
<option value="China">"China"</option>
<option value="USA">"USA"</option>
<option value="Australia">"Australia"</option>
<option value="Canada">"Canada"</option>
</select></label></div>
<div style="margin-bottom: 12px;"><label>About: <br><textarea name="About" rows="5" cols="40">"Type anything in here..."</textarea></label></div>
<div style="margin-bottom: 12px;"><label>Date_Of_Birth: <input type="date" name="Date_Of_Birth" min="2001-01-01" max="2025-12-31" required></label></div>
<div style="margin-bottom: 12px;"><label>Resume: <input type="file" name="Resume" required></label></div>
<div style="margin-bottom: 12px;"><label>Phone_number: <input type="text" name="Phone_number"></label></div>
<div style="margin-bottom: 12px;"><label>Emergency_contact: <input type="text" name="Emergency_contact"></label></div>
<div style="margin-bottom: 12px;"><label>Agree: <input type="checkbox" name="Agree" required></label></div>
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    var val = document.forms[0]['Age'].value;
    if (Number(val) < 18) {
        e.preventDefault();
        alert('You must be at least 18.');
    }
});
</script>
<div><button type="submit">Submit</button></div>
</form>
